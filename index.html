<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ecom-styles.css">
    <link rel="icon" href="src/ecommerce-icon.png">
</head>
<body>
    <div id="app" class="e-commerce-content">
        <header class="header">
            <div class="e-upper-navbar">
                <div class="e-nav-left-side">
                    <li> <a href="#" class="on">My Store (Brand)</a> </li>
                    <li> <a href="#">Find Store</a> </li>
                    <li> <a href="#">Help Center</a> </li>
                    <li> <a href="#">Live Chat</a> </li>
                </div>
                <div class="e-nav-right-side">
                    <li> <a href="#"> <i class="fas fa-map-marker-alt"></i> Track Order</a> </li>
                    <li> <a href="#"> <i class="fas fa-heart"></i> Wishlist</a> </li>
                    <li> <a href="#"> <i class="fas fa-user"></i> Account</a> </li>
                </div>
            </div>
            <div class="e-lower-navbar">
                <li class="e-img-logo">
                    <img src="src/logo.jpg">
                </li>
                <li> 
                    <ul class="e-lower-nav-options">
                        <li> <a href="#">PRODUCTS</a> </li>
                        <li> <a href="#">BRANDS</a> </li>
                        <li> <a href="#">DEALS</a> </li>
                        <li> <a href="#">GIFTS</a> </li>
                        <li> <a href="#">SALE</a> </li>
                    </ul>    
                </li>
                <li> 
                    <div class="input-group mb-0">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="What are you looking for?">
                    </div>                      
                </li>
                <li class="e-shopping-cart">
                    <h6 class="mb-0 pt-4 mt-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="25" height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="6" cy="19" r="2" />
                            <circle cx="17" cy="19" r="2" />
                            <path d="M17 17h-11v-14h-2" />
                            <path d="M6 5l14 1l-1 7h-13" />
                        </svg>
                        0
                    </h6>
                </li>
            </div>
        </header>
        <section class="">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-2 mb-0 mt-3 pt-2">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Products</li>
                </ol>
            </nav>
            <div class="e-main-content">
                <side-navbar></side-navbar>
                <m-right-content></m-right-content>
            </div>
        </section>
    </div>

    <template id="side-navbar-template">
        <div class="e-side-navbar">
            <div class="e-gadgets">
                <h5>GADGETS</h5>
                <div class="e-gadget-nav mt-3">
                    <li v-for="gadg in gadgetList"> 
                        <a href="#"> 
                            <table class="table-sm table-borderless">
                                <tr>
                                    <td width="100%" v-text="gadg.description"></td>
                                    <td width="100%"><span class="ms-5" v-text="gadg.qty"></span></td>
                                </tr>
                            </table> 
                        </a>
                    </li>
                </div>
            </div>
            <div class="e-brands">
                <h5>BRANDS</h5>
                <div class="e-brand-nav">
                    <li v-for="brand in brandList">
                        <div class="form-check pt-2 pb-2 ms-2">
                            <input class="form-check-input" type="checkbox" value="">
                            <label v-text="brand.descr"></label>
                        </div>
                    </li>
                </div>
            </div>
        </div>
    </template>

    <template id="mright-content-template">
        <div class="e-mright-content container-fluid">
            <div class="title d-flex">
                <h1>Products</h1> <h5 class="smallm pt-2 mt-2 ms-4 text-muted">(1504)</h5>
            </div>
            <div class="row g-2 mt-3">
                <div class="col-md-4 mb-1" v-for="prod in products">
                    <div class="e-product-card">
                        <div class="card-body text-center">
                            <img :src="prod.principal_dir" class="img-card-product">
                            <h6 class="fw-bold mb-0 mt-3" v-text="prod.product_name"></h6>
                            <h6 class="mb-0 mt-3 mb-2">
                                <label v-text="(prod.sec_price > 0) ? '$' + (prod.sec_price).toFixed(2) : '$' + (prod.frs_price).toFixed(2)" class="e-price frst"></label>
                                <label v-if="prod.sec_price > 0" v-text="'$' + (prod.frs_price).toFixed(2)" class="ms-2 e-price scnd"></label>
                            </h6>
                            
                            <div class="hidden-content mt-4 mb-2">
                                <button class="e-add-cart-button" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="25" height="20" viewBox="0 0 27 27" stroke-width="2" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <circle cx="6" cy="19" r="2" />
                                        <circle cx="17" cy="19" r="2" />
                                        <path d="M17 17h-11v-14h-2" />
                                        <path d="M6 5l14 1l-1 7h-13" />
                                    </svg>
                                    ADD TO CART
                                </button>
                                <div class="e-add-wishlist">
                                    <i class="far fa-heart fs-5 no-hover"></i>
                                    <i class="fas fa-heart fs-5 on-hover"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br><br><br>
        </div>
    </template>

    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/fontawesome.js"></script>
</body>
</html>
